<!doctype html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50">
  <div class="w-full max-w-2xl bg-white p-10 rounded-xl shadow-lg">
    <h2 class="text-3xl font-semibold mb-6 text-primary-text">Login</h2>
    {% if error %}<div class="text-red-600 mb-4">{{ error }}</div>{% endif %}
    <form method="post" action="/login" class="space-y-6">
      <div>
        <label class="block mb-2 text-sm font-medium text-primary-text">Email</label>
        <input name="email" type="email" required class="w-full border rounded-lg px-4 py-3 text-lg" />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-primary-text">Password</label>
        <input name="password" type="password" required class="w-full border rounded-lg px-4 py-3 text-lg" />
      </div>

      <div class="flex justify-between items-center">
        <a href="/signup" class="text-sm text-green-600 hover:underline">Create an account</a>
        <button class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg text-lg shadow">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
