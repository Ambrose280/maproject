{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold mb-6 text-center">My Orders</h1>

  {% if orders %}
    <div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Location</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created</th>
           
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          {% for order in orders %}
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">#{{ order.id }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.location }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm">
                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                  {% if order.status == 'Delivered' %} bg-green-100 text-green-800
                  {% elif order.status == 'In Transit' %} bg-yellow-100 text-yellow-800
                  {% else %} bg-gray-100 text-gray-800 {% endif %}">
                  {{ order.status }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ order.created_at }}</td>
            
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p class="text-gray-600 text-center mt-6">You have no orders yet.</p>
  {% endif %}
</div>
{% endblock %}
