{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded shadow p-6">
  <h2 class="text-xl font-semibold mb-3">Create an account</h2>
  {% if error %}
    <div class="mb-3 p-3 bg-red-100 text-red-800 rounded">{{ error }}</div>
  {% endif %}
  <form method="post" action="/signup" class="space-y-3">
    <div>
      <label class="block text-sm">Username</label>
      <input name="username" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input name="password" type="password" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block text-sm">Account type</label>
      <select name="user_type" class="w-full border rounded px-3 py-2">
        <option value="user">User</option>
        <option value="dispatcher">Dispatcher</option>
      </select>
    </div>
    <div>
      <button class="px-4 py-2 bg-sky-600 text-white rounded">Create account</button>
    </div>
  </form>
</div>
{% endblock %}
