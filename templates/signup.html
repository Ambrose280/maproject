<!doctype html>
<html>
<head>
  <title>Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50">
  <div class="w-full max-w-2xl bg-white p-10 rounded-xl shadow-lg">
    <h2 class="text-3xl font-semibold mb-6 text-primary-text">Create account</h2>
    {% if error %}<div class="text-red-600 mb-4">{{ error }}</div>{% endif %}
    <form method="post" action="/signup" class="space-y-6">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-2 text-sm font-medium text-primary-text">First name</label>
          <input name="first_name" type="text" class="w-full border rounded-lg px-4 py-3 text-lg" />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-primary-text">Last name</label>
          <input name="last_name" type="text" class="w-full border rounded-lg px-4 py-3 text-lg" />
        </div>
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-primary-text">Email</label>
        <input name="email" type="email" required class="w-full border rounded-lg px-4 py-3 text-lg" />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-primary-text">Phone (optional)</label>
        <input name="phone" type="tel" class="w-full border rounded-lg px-4 py-3 text-lg" />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-primary-text">Password</label>
        <input name="password" type="password" required class="w-full border rounded-lg px-4 py-3 text-lg" />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-primary-text">Account type</label>
        <select name="user_type" class="w-full border rounded-lg px-4 py-3 text-lg">
          <option value="user">User</option>
          <option value="dispatcher">Dispatcher</option>
        </select>
      </div>

      <div class="flex justify-between items-center">
        <a href="/login" class="text-sm text-green-600 hover:underline">Already have an account?</a>
        <button class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg text-lg shadow">Sign up</button>
      </div>
    </form>
  </div>
</body>
</html>
