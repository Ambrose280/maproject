<!doctype html>
<html>
<head>
  <title>Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {% extends "base.html" %}
  {% block title %}Sign up{% endblock %}

  {% block content %}
  <div class="min-h-screen flex items-center justify-center py-6 px-4 bg-slate-50">
    <div class="w-full max-w-xl bg-white p-6 sm:p-10 md:p-12 rounded-xl shadow-lg">
      <h2 class="text-3xl sm:text-4xl font-semibold mb-6 text-primary-text text-center">Create account</h2>
      {% if error %}<div class="text-red-600 mb-4">{{ error }}</div>{% endif %}
      <form method="post" action="/signup" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-primary-text">First name</label>
            <input id="first_name" name="first_name" type="text" class="w-full border rounded-lg px-6 py-4 text-base sm:text-lg" autocomplete="given-name" />
          </div>
          <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-primary-text">Last name</label>
            <input id="last_name" name="last_name" type="text" class="w-full border rounded-lg px-6 py-4 text-base sm:text-lg" autocomplete="family-name" />
          </div>
        </div>

        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-primary-text">Email</label>
          <input id="email" name="email" type="email" required class="w-full border rounded-lg px-6 py-4 text-base sm:text-lg" placeholder="you@example.com" autocomplete="email" />
        </div>

        <div>
          <label for="phone" class="block mb-2 text-sm font-medium text-primary-text">Phone (optional)</label>
          <input id="phone" name="phone" type="tel" class="w-full border rounded-lg px-6 py-4 text-base sm:text-lg" placeholder="+234..." autocomplete="tel" />
        </div>

        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-primary-text">Password</label>
          <input id="password" name="password" type="password" required class="w-full border rounded-lg px-6 py-4 text-base sm:text-lg" placeholder="Create a secure password" autocomplete="new-password" />
        </div>

        <div>
          <label for="user_type" class="block mb-2 text-sm font-medium text-primary-text">Account type</label>
          <select id="user_type" name="user_type" class="w-full border rounded-lg px-6 py-4 text-base sm:text-lg">
            <option value="user">User</option>
            <option value="dispatcher">Dispatcher</option>
          </select>
        </div>

        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 mt-2">
          <a href="/login" class="text-sm text-green-600 hover:underline">Already have an account?</a>
          <button type="submit" class="w-full sm:w-auto px-8 py-4 bg-green-600 hover:bg-green-700 text-white rounded-lg text-lg shadow">Sign up</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</body>
</html>
